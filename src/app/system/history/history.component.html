<div class="title-block">
  <h3 class="title">
    Страница истории <span class="sparkline bar"></span>
  </h3>
  <div class="pull-right">
    <button class="btn-sm btn btn-primary-outline" (click)="openFilter()">
      <i class="fa fa-filter"></i>
    </button>
  </div>
</div>

<div *ngIf="!isLoaded"></div>
<div *ngIf="isLoaded">
  <am-history-chart [data]="chartData"></am-history-chart>
  <am-history-events
    [categories]="categories"
    [events]="filteredEvets"
  ></am-history-events>
  <div *ngIf="isFiltrVisible">
    <am-history-filter
      (filterApplay)="onFilterApplay($event)"
      (filterCancel)="onFilterCancel()"
      [categories]="categories"
    ></am-history-filter>
  </div>
</div>
