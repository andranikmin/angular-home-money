<div class="title-block">
    <h3 class="title">
      Страница записей <span class="sparkline bar"></span>
    </h3>
</div>

<section class="section text-center" *ngIf="!isLoaded">
  <am-loader></am-loader>
</section>

<section class="section" *ngIf="isLoaded">
  <div class="row">
    <div class="col-md-6">
      <am-add-event [categories]="categories"></am-add-event>
    </div>
      <am-add-category (categoryAdd)="newCategoryAdded($event)"></am-add-category>
  </div>
  <div class="row">
    <div class="col-md-6">
      <am-edit-category
        [categories]="categories"
        (categoryEdit)="categoryWasEdited($event)"
      ></am-edit-category>
    </div>
  </div>
</section>
